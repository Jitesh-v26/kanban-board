<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"></link>
    <script src="https://kit.fontawesome.com/5204d74f3b.js" crossorigin="anonymous"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/shortid/2.2.16/index.js" integrity="sha512-e/wLqpGqdP/7WDzpXEOu7VaJ3WfcKMiWkgdeExE+Wm1Huwft5n9/MGQYYswDhJSlQS5j+VPJmg/rF62KinJkPw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="priority">
            <div class="red filter"></div>
            <div class="green filter"></div>
            <div class="blue filter"></div>
            <div class="black filter"></div>
        </div>
        <div class="action">
            <div class="add"><i class="fa-solid fa-plus"></i></div>
            <div class="remove"><i class="fa-solid fa-x"></i></div>
        </div>
    </nav>

    <div class="modal">
        <textarea placeholder="Enter Your Text" name="" id="" cols="30" rows="10"></textarea>
        <div class="priority-create">
            <div class="red priority-color active"></div>
            <div class="green priority-color"></div>
            <div class="blue priority-color"></div>
            <div class="black priority-color"></div> 
        </div>
    </div>

    <div class="main">
        <!-- <div class="ticket">
            <div class="ticket-color"></div>
            <div class="ticket-id"></div>
            <div class="task-area"></div>
            <div class="ticket-lock">
                <i class="fa-solid fa-lock"></i>
                <i class="fa-solid fa-lock fa-lock-open"></i>
            </div>
        </div> -->
    </div>
    <script src="index.js"></script>
</body>
</html>
